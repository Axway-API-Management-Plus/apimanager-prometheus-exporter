flow-nodes:
  axway-api-management:
    name: Axway API-Management Utils
    icon: axway-logo.png
    description: Flow providing utility functions related to the Axway-API-Management solution. As of today it can be used to lookup a user in API-Gateway Manager and API-Manager to get a union view.
    category: Prometheus
    methods:
      lookupTopology:
        name: Lookup topology
        description: "Looks up the API-Gateway topology, which is required to know all API-Instances. Admin-Node-Manager services are ignored."
        outputs:
          next:
            name: Next
            description: The API-Gateway topology
            context: $.gatewayTopology
            schema:
              type: object
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object

      getMetricsGroups:
        name: Get metrics groups
        description: "Gets all monitored metrics groups from the ANM for all API-Gateway instances. There are several metrics groups, for Services, SystemOverview, Clients, Methods, etc. These groups are subsequently used to load the data from Timeline Metrics. Important to know: API-Gateway instances are creating groups locally."
        parameters:
          topology:
            name: Topology
            description: The topology object, which is used to iterate over all API-Gateway instances.
            required: true
            schema:
              type: object
        outputs:
          next:
            name: Next
            description: Metrics Groups
            context: $.metricsGroups
            schema:
              type: object
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object

      getTimelineMetrics:
        name: Get timeline metrics
        description: "Gets timeline metrics from ANM and returns the generated metrics object"
        parameters:
          metricsType:
            name: Metrics type
            description: The type of metrics to collect
            required: true
            initialType: string
            schema:
              type: string
              enum:
                - SystemOverview
                - Service
                - Client
                - TargetServer
          metricsGroups:
            name: Metrics groups
            description: The collected Metrics-Groups for all API-Gateways
            required: true
            schema:
              type: object
          topology:
            name: Topology
            description: The topology object, which is used to iterate over all API-Gateway instances.
            required: true
            schema:
              type: object
        outputs:
          next:
            name: Next
            description: Metrics
            context: $.metrics
            schema:
              type: array
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object

      getSummaryMetrics:
        name: Get summary metrics
        description: "Returns the summary metrics information provided by the monitoring/metrics/summary endpoint. The information is retrieved for each API gateway instance and returned as an array."
        parameters:
          topology:
            name: Topology
            description: The topology object, which is used to iterate over all API-Gateway instances.
            required: true
            schema:
              type: object
        outputs:
          next:
            name: Next
            description: Summary metrics array for all API-Gateway instances.
            context: $.summaryMetrics
            schema:
              type: array
          error:
            name: Error
            description: An unexpected error happened
            context: $.error
            schema:
              type: object